name: CI

on:
  push:
    branches:
      - main

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
      
    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Set up working directory
      run: cd cicd

    - name: Install dependencies
      run: npm install

    - name: Test
      run: npm test

    - name: Build
      run: npm run build
